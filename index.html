<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AllMarket Botswana</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header>
  <h1>AllMarket Botswana</h1>
  <nav>
    <a href="#" onclick="filterCategory('all')">All</a>
    <a href="#" onclick="filterCategory('real-estate')">Real Estate</a>
    <a href="#" onclick="filterCategory('jobs')">Jobs</a>
    <a href="#" onclick="filterCategory('marketplace')">Marketplace</a>
    <a href="all-listings.html">All Listings</a>
  </nav>
</header>

<div class="container">

  <div class="form-section">
    <h2>Submit a Listing</h2>
    <form id="listingForm">

      <label>Your Name:</label>
      <input type="text" id="name" required>

      <label>Item Name:</label>
      <input type="text" id="item" required>

      <label>Category:</label>
      <select id="category" required>
        <option value="real-estate">Real Estate</option>
        <option value="jobs">Jobs</option>
        <option value="marketplace">Marketplace</option>
      </select>

      <label>Price:</label>
      <input type="text" id="price" required>

      <label>Location:</label>
      <input type="text" id="location" required>

      <label>WhatsApp Number:</label>
      <input type="tel" id="whatsapp" required>

      <label>Description:</label>
      <textarea id="description"></textarea>

      <label>Upload Image:</label>
      <input type="file" id="image" accept="image/*">

      <button type="submit">Submit Listing</button>

    </form>
  </div>

  <h2>Listings</h2>
  <div id="listingsContainer"></div>

</div>

<script>
const form = document.getElementById('listingForm');
const container = document.getElementById('listingsContainer');

function loadListings(filter = 'all') {
  container.innerHTML = '';
  const listings = JSON.parse(localStorage.getItem('listings')) || [];

  listings.forEach(listing => {
    if (filter !== 'all' && listing.category !== filter) return;

    const card = document.createElement('div');
    card.className = 'listing';
    card.onclick = () => {
      window.location.href = `listing.html?id=${listing.id}`;
    };

    card.innerHTML = `
      <img src="${listing.image}">
      <h3>${listing.item}</h3>
      <p>${listing.price}</p>
      <p>${listing.location}</p>
      <p><b>${listing.category}</b></p>
    `;

    container.appendChild(card);
  });
}

form.addEventListener('submit', e => {
  e.preventDefault();

  const reader = new FileReader();
  reader.onload = function() {
    const listings = JSON.parse(localStorage.getItem('listings')) || [];

    const id = Date.now();

    listings.push({
      id,
      name: document.getElementById('name').value,
      item: document.getElementById('item').value,
      category: document.getElementById('category').value,
      price: document.getElementById('price').value,
      location: document.getElementById('location').value,
      whatsapp: document.getElementById('whatsapp').value,
      description: document.getElementById('description').value,
      image: reader.result
    });

    localStorage.setItem('listings', JSON.stringify(listings));
    form.reset();
    loadListings();
  };

  reader.readAsDataURL(document.getElementById('image').files[0]);
});

function filterCategory(cat) {
  loadListings(cat);
}

loadListings();
</script>

</body>
</html>
<header>
    <div class="menu">
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
    </div>
</header>
